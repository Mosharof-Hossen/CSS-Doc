<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        #section1{
            border: 10px solid;
            
            margin: inherit;
           
            width: 200px;
            background-color: grey;
        }
        #section2{
            clear: both;;
            margin: 20px;
            float: right;
            width: 200px;
            background-color:orange;
        }
    </style>
</head>
<body>
    <div id="section1">
        <h1>Bangladesh</h1>
    </div>
    <div id="section2">
        <h1>Iran</h1>
    </div>
</body>
</html>
