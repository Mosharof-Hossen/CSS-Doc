<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        div{
            border: 5px solid maroon;
            width: 200px;
        }
        #div1{
            padding: 50px;
            margin-bottom: 10px;
        }
        #div2{
            background-color: gray;
        }
    </style>
</head>
<body>
    <div id="div1">
        <h1>Bangladesh</h1>
    </div>
    <div id="div2"> 
        <h1>Iran</h1>
    </div>
</body>
</html>
