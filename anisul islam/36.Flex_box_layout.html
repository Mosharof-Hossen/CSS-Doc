<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox layout </title>
    <style>
        .container{
            background-color: burlywood;
            display: flex;
            flex-wrap: wrap;
            flex-direction: row;
            justify-content: space-between;
        }
        .container > div{
            font-size: 35px;
            margin: 10px;
            padding: 20px;
            
            background-color: darkgray;
            
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">
            div1
        </div>
        <div class="div2">
            div2
        </div>
        <div class="div3">
            div3
        </div>
        <div class="div4">
            div4
        </div>
        <div class="div5">
            div5
        </div>
        <div class="div6">
            div6
        </div>
        <div class="div7">
            div7
        </div>
        <div class="div8">
            div8
        </div>
        <div class="div9">
            div9
        </div>
        <div class="div10">
            div10
        </div>
    </div>
</body>
</html>
